<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Markdown Converter</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
    }
  </style>
</head>

<body>
  <h1>HTML to Markdown Converter</h1>
  <textarea id="htmlInput" placeholder="Paste HTML here"></textarea>
  <button onclick="convertToMarkdown()">Convert to Markdown</button>
  <h2>Markdown Output</h2>
  <textarea id="markdownOutput" readonly></textarea>

  <script>
    function convertToMarkdown() {
      const html = document.getElementById('htmlInput').value;
      const markdown = htmlToMarkdown(html);
      document.getElementById('markdownOutput').value = markdown;
    }

    function htmlToMarkdown(html) {
      // Chuyển đổi HTML thành Markdown ở đây
      // Bạn có thể sử dụng một thư viện HTML-to-Markdown hoặc viết mã chuyển đổi tùy chỉnh
      // Đây là một ví dụ đơn giản:
      // (Lưu ý: Đây không phải là phương pháp hoàn chỉnh, mà chỉ là một ví dụ đơn giản)
      let markdown = html
        .replace(/<h1>/g, '# ')
        .replace(/<h2>/g, '## ')
        .replace(/<h3>/g, '### ')
        .replace(/<h4>/g, '#### ')
        .replace(/<h5>/g, '##### ')
        .replace(/<h6>/g, '###### ')
        .replace(/<\/h[1-6]>/g, '\n')
        .replace(/<p>/g, '')
        .replace(/<\/p>/g, '\n')
        .replace(/<br>/g, '\n')
        .replace(/<strong>/g, '**')
        .replace(/<\/strong>/g, '**')
        .replace(/<em>/g, '*')
        .replace(/<\/em>/g, '*')
        .replace(/<a[^>]* href="([^"]*)"[^>]*>(.*?)<\/a>/g, '[$2]($1)')
        .replace(/<\/?[^>]+(>|$)/g, '');

      return markdown;
    }
  </script>
</body>

</html>
